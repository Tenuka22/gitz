name: Rust

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get short SHA
        id: sha
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Build release binary
        run: cargo build --release --verbose

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: target/release/gitz
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/v') }}
          name: "Release ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || format('Nightly {0}', steps.sha.outputs.sha) }}"
          tag_name: ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || format('nightly-{0}', steps.sha.outputs.sha) }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
